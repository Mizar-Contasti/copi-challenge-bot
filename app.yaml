runtime: custom
env: flex

# Cloud Run configuration
automatic_scaling:
  min_num_instances: 0
  max_num_instances: 10
  cool_down_period_sec: 180
  cpu_utilization:
    target_utilization: 0.6

resources:
  cpu: 1
  memory_gb: 1
  disk_size_gb: 10

network:
  forwarded_ports:
    - 8000

env_variables:
  ENVIRONMENT: production
  LOG_LEVEL: INFO
  MAX_RESPONSE_TIME: 30
  MAX_MESSAGE_LENGTH: 5000
  RATE_LIMIT_PER_MINUTE: 100
  MAX_RETRIES: 3
  RETRY_DELAY_SECONDS: 1
  OPENAI_TIMEOUT_SECONDS: 25
  DATABASE_URL: sqlite:///./conversations.db
  OPENAI_BASE_URL: https://api.openai.com/v1
  BASE_URL: https://copi-challenge-bot-272897586446.us-central1.run.app
  API_BASE_URL: https://copi-challenge-bot-272897586446.us-central1.run.app
  SWAGGER_DOCS_URL: https://copi-challenge-bot-272897586446.us-central1.run.app/docs
